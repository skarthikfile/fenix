message.student.curricular.plan.various = <strong>Nota: É normal a existência de dois planos curriculares para o mesmo curso.</strong><br/>	O plano curricular com a data mais antiga (ano da sua entrada no {0}), contem o seu currículo tal e qual como o pode visionar no ponto habitual acedido através da página do {0}.<br/>	O plano curricular com a data mais recente (este ano lectivo), contem o seu currículo como se o tivesse iniciado este ano, ou seja, apenas com as disciplinas em que se encontra inscrito a partir deste ano lectivo.<br/>	A razão desta separação é dar a hipótese de verificar a correcção do seu currículo passado para, mais tarde (e depois de ter a certeza de que está tudo em ordem), juntar toda a informação num só plano curricular.
