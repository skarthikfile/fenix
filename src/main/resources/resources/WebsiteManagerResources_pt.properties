label.site.banners.message = Nesta página pode definir os <em>banners</em> que irão aparecer rotativamente na página inicial do site. Podem ser definidos vários banners mas apenas um é mostrado de cada vez.
label.site.configuration = Nesta secção pode escolher a informação deseja ver incluída no site público e a forma como é apresentada.
label.site.configuration.instructions = <p class="mbottom025"><b>Internacionalização</b></p><p class="mtop025">Esta opção permite-lhe mostrar ou esconder as bandeiras Portuguesa e Inglesa. Caso tenha os conteúdos na língua inglesa e portuguesa deverá disponibilizar as bandeiras para que o utilizador possa mudar de idioma.</p><p class="mbottom025"><b>Visualização</b></p><p class="mtop025">Pode escolher que elementos deseja mostrar no site. Banner é a imagem principal da homepage do site, Introdução é um texto introdutório sobre o site e unidade que representa. Anúncios e Eventos são os dois canais de notícias disponíveis. Pode-se disponibilizar um, nenhum ou ambos.</p><p class="mbottom025"><b>Posicionamento</b></p><p class="mtop025">Existem três opções de posicionamento dos conteúdos na página inicial. As opções de posicionamento são independentes das opções de visualização. Combinando as opções de visualização com as de posicionamento consegue-se uma série de arranjos diferentes.</p><p class="mbottom025"><b>Secções Opcionais</b></p><p class="mtop025">São secções geradas automaticamente com base em dados existentes no sistema. Por omissão todas as secções aparecem visíveis podendo ser desactivadas individualmente.</p>
